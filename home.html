<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hypnos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo-header">
                <h1>Hypnos</h1>
            </div>
            <div class="header-right">
                <a href="profile.html" class="profile-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>Profile</span>
                </a>
            </div>
        </div>
    </header>
    
    <main class="dashboard">
        <div class="welcome-section">
            <h2>Welcome back, <span id="userName">Sarah</span>!</h2>
            <p class="subtitle">Choose a section to manage your digital wellness</p>
        </div>
        
        <div class="dashboard-grid">
            <a href="sessions.html" class="dashboard-card card-sessions">
                <div class="card-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <h3>Sessions</h3>
                <p>Track your screen time activities</p>
            </a>
            
            <a href="goals.html" class="dashboard-card card-goals">
                <div class="card-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <h3>Goals</h3>
                <p>Set and achieve your targets</p>
            </a>
            
            <a href="mood.html" class="dashboard-card card-mood">
                <div class="card-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                </div>
                <h3>Mood</h3>
                <p>Track your emotional wellbeing</p>
            </a>
            
            <a href="insights.html" class="dashboard-card card-insights">
                <div class="card-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="20" x2="12" y2="10"></line>
                        <line x1="18" y1="20" x2="18" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="16"></line>
                    </svg>
                </div>
                <h3>Insights</h3>
                <p>View your analytics and progress</p>
            </a>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
